<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
   
    #form{
        width: 400px;
        margin: 20vh auto 0 auto;
        border-radius: 10px;
        background-color: rgb(229, 185, 222);
        padding: 30px;
    }
    .inputgroup{
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }
    .error{
        color: red;
        font-size: 13px; 
    }
    .inputgroup.success input{
        border-color: green;
    }
    .inputgroup.error input{
        border-color: red;
    }
  </style>
</head>
<body class="bd">
    
     <div class="container">
        <form action="" id="form">
        <h1 class="text-center text-danger">Register Form</h1>
        <div class="inputgroup">
            <label for="username" class="">User Name</label>
            <input type="text" class="rounded border-0 p-2" id="username" name="username"> 
            <div class="error "> </div>
        </div>

        <div class="inputgroup">
            <label for="email" class="">Email</label>
            <input type="text" class="rounded border-0 p-2"  id="email" name="email"> 
            <div class="error"></div>
        </div>
        <div class="inputgroup">
            <label for="Password" class="">Password</label>
            <input type="password" class="rounded border-0 p-2"  id="Password" name="Password"> 
            <div class="error"></div>
        </div>
        <div class="inputgroup">
            <label for="cpassword" class="" >Confirm Password</label>
            <input type="password" class="rounded border-0 p-2"  id="cpassword" name="cpassword"> 
            <div class="error"></div>
        </div>
  
        <button type="submit" id="login" class="rounded border-0 p-2 bg-dark text-white m-2 p-1 w-75 ms-5">
            <a >Login Page</a</button>
                <!-- href="./login.html" -->
        <button type="submit" class="rounded border-0 p-2 bg-dark text-white m-2 p-1 w-75 ms-5">
            <a href="./login.html">Submit</a</button>
    </form> 
     </div>

    <script>
        document.getElementById("login").addEventListener('click', function()
        {
        var userName = document.getElementById("username");
        var getUserName = userName.value;
        console.log(getUserName);
        });

    </script>
</body>
</html>
