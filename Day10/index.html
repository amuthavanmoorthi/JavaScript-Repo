<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let a = parseInt( prompt());
            let b = parseInt ( prompt());

           let paras = document.createElement("p");
           paras.innerHTML =parseInt(a+b);

           let subs = document.createElement("p");
           subs.innerHTML = parseInt(a-b);

           let ints = document.createElement("p");
           ints.innerHTML = parseInt(a*b);

           let divs = document.createElement("p");
           divs.innerHTML = parseInt(a/b);

           let mods = document.createElement("p");
           mods.innerHTML = parseInt(a%b);

           document.body.appendChild(paras);
           document.body.appendChild(subs);
           document.body.appendChild(ints);
           document.body.appendChild(divs);
           document.body.appendChild(mods);
    </script>
</body>
</html>
