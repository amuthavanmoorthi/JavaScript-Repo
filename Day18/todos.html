<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="container mt-5 d-flex justify-content-center">

    <div class="mb-5">
        <input type="text" placeholder="Enter a task" id="inputId" /><button onclick="texts()" class="bg-primary text-white rounded tw-b"> + </button>
        <div class="table-responsive">
            <table class="table table-dark text-white">
                <tbody id="addingValue">
                </tbody>
            </table>
        </div>
        
    </div>

    <script>
        // let a = document.getElementById("inputId").value;

        function texts(){
            let a = document.getElementById("inputId").value;
            document.getElementById('addingValue').innerHTML+=`<tr><td><input type="checkbox"/>${a}</td></tr>`;
            document.getElementById('inputId').value=" ";
        }
    </script>

    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
