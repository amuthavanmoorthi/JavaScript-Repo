<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 10; i++) {
        if (i % 3 == 0) {
          console.log("Divide by 3 : ", i);
          totalof3 = i + i;
        }
        if (i % 5 == 0) {
          console.log("Divide by 5 : ", i);
          totalof5 = i + i;
        }
      }
      console.log("total 3 :", totalof3);
      console.log("total 5 :", totalof5);
    </script>
  </body>
</html>
