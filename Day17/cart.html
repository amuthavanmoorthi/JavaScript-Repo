<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="d-flex text-white justify-content-center">
      <h1>ADD TO CART</h1>
      </div>
    <div class="d-flex justify-content-center">
        <button onclick="Increase()" id="plus" class="p-3 ps-5 pe-5">+1</button>
        <button class="p-3 ps-5 pe-5" onclick="Reset()">RESET</button>
        <button class="p-3 ps-5 pe-5" onclick="Decrease()">-1</button>
    </div>
    <div class="d-flex justify-content-center">
    <p id="store" class="text-white fs-1">0</p>
    </div>

    <script>
let value = 750;
        function Increase(){
            let a =document.getElementById('store').innerHTML=value
            console.log(typeof a);
            value = value + 750;
            // value = 750;
        }
        function Decrease(){
            document.getElementById('store').innerHTML=value
            value = value - 750;
            
        }
        function Reset(){
            value = 0;
            document.getElementById('store').innerHTML=0;
        }
    </script>

    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
