<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   

    <div class="container border">
        <div class="d-flex justify-content-center">
            <input type="text" class="MainBox mt-3 fs-1" id="InputBox">
        </div>
        <div class="column d-flex justify-content-center p-2">
            <input type="button" value="7" class="p-5 m-2" onclick="Input('7')">
            <input type="button" value="8" class="p-5 m-2" onclick="Input('8')">
            <input type="button" value="9" class="p-5 m-2" onclick="Input('9')">
            <input type="button" value="*" class="p-5 m-2" onclick="Input('*')"><br>
        </div>
        <div class="column d-flex justify-content-center">
            <input type="button" value="4" class="p-5 m-2" onclick="Input('4')">
            <input type="button" value="5" class="p-5 m-2" onclick="Input('5')">
            <input type="button" value="6" class="p-5 m-2" onclick="Input('6')">
            <input type="button" value="-" class="p-5 m-2" onclick="Input('-')"><br>
        </div>
        <div class="column d-flex justify-content-center">
            <input type="button" value="1" class="p-5 m-2" onclick="Input('1')">
            <input type="button" value="2" class="p-5 m-2" onclick="Input('2')">
            <input type="button" value="3" class="p-5 m-2" onclick="Input('3')">
            <input type="button" value="+" class="p-5 m-2" onclick="Input('+')"><br>
        </div>
        <div class="column d-flex justify-content-center">
            <input type="button" value="/" class="p-5 m-2" onclick="Input('/')">
            <input type="button" value="0" class="p-5 m-2" onclick="Input('0')">
            <input type="button" value="C" class="p-5 m-2" onclick="Clear()">
            <input type="button" value="=" class="p-5 m-2" onclick="Equal()">
    </div>

    <script>

        function Input(value){
            var ResultBox = document.getElementById("InputBox").value += value;

        }
        function Clear(){
            var ClearBox = document.getElementById("InputBox").value ="";
        }
        function Equal(){
            var EqualBox = eval(document.getElementById("InputBox").value);
            document.getElementById("InputBox").value=EqualBox;
        
        }
    </script>       
</body>
</html>
