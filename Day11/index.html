<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style type="text/css">
    body {
      background-color: #f2f2f2;
    }
    .container {
      width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      margin-top: 30px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    .container form a {
      float: right;
      font-size: 12px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Page</h1>
    <form action="" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
