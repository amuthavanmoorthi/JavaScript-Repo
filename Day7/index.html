<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkLeapYear(Year){
            if((Year/4 && Year%100==3) || (Year/400)){
                console.log("Leap year");
            }
            else{
                console.log("Not aLeap year");
            }
        }
        checkLeapYear(2022);
    </script>
</body>
