<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-secondary">

        <div class="d-flex justify-content-center ">
            <h1>Traffic Light</h1>
        </div>

<div class="d-flex justify-content-around lh-lg g-5">
           
    <div>
        <div class="d-flex justify-content-center">
            <input type="button" value="stop" id="stopButton" class="px-5 py-3 rounded my-5 fw-b border border-dark-subtle" onclick="stop()">
        </div>

        <div class="d-flex justify-content-center">
            <input type="button" value="Ready" id="readyButton" class="px-5 py-3 rounded my-5 fw-b border border-dark-subtle" onclick="ready()">
        </div>

        <div class="d-flex justify-content-center">
            <input type="button" value="Go" id="goButton" class="px-5 py-3 rounded my-5 fw-b border border-dark-subtle" onclick="go()">
        </div>     
    </div>

    <div class="bg-dark px-5 py-2 rounded-pill border border-white">
        <div class="d-flex justify-content-center">
            <input type="button" id="stopLight" class="px-5 py-4 rounded-circle my-5 border border-white bg-subtle">
        </div>

        <div class="d-flex justify-content-center">
            <input type="button" id="readyLight" class="px-5 py-4 rounded-circle my-4 border border-white">
        </div>

        <div class="d-flex justify-content-center">
            <input type="button" id="goLight" class="px-5 py-4 rounded-circle my-5 border border-white">
        </div>
    </div>
    
</div>

<script>
let stop = () =>{
    document.getElementById("stopButton").style.backgroundColor="Red";
    document.getElementById("stopLight").style.backgroundColor="Red";

    document.getElementById("readyButton").style.backgroundColor="white";
    document.getElementById("readyLight").style.backgroundColor="white";

    document.getElementById("goButton").style.backgroundColor="white";
    document.getElementById("goLight").style.backgroundColor="white";
}
let ready = () =>{
    document.getElementById("readyButton").style.backgroundColor="yellow";
    document.getElementById("readyLight").style.backgroundColor="yellow";

    document.getElementById("stopButton").style.backgroundColor="white";
    document.getElementById("stopLight").style.backgroundColor="white";

    document.getElementById("goButton").style.backgroundColor="white";
    document.getElementById("goLight").style.backgroundColor="white";
}
let go = () =>{
    document.getElementById("goButton").style.backgroundColor="Green";
    document.getElementById("goLight").style.backgroundColor="Green";

    document.getElementById("stopButton").style.backgroundColor="white";
    document.getElementById("stopLight").style.backgroundColor="white";

    document.getElementById("readyButton").style.backgroundColor="white";
    document.getElementById("readyLight").style.backgroundColor="white";
}




</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
