<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script ></script>
</head>
<body>
    <input type="button" value="Add" onclick="add()">
    <p id="demo"></p>
    <script>
        var para = document.getElementById("demo");
        function add(){
            var a=2;
            var b=3;
            var c=a+b;
            // document.write(a+b);
            para.innerHTML = `<h1>${c}</h1>`;
        }
    </script>
</body>
</html>
