<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            Enter your score:
        </label>
        <input type="number" id="FirstInput" placeholder="Enter your first score"><br>
        <label>
            Enter your score:
        </label>
        <input type="number" id="SecondInput" placeholder="Enter your second score"><br>

        <input type="button" value="Compare" id="Cop">
    </form>
<script>

document.getElementById("Cop").onclick = function()
{
    let one = document.getElementById("FirstInput").value;
    let two = document.getElementById("SecondInput").value;

    if (one === two){
        alert("Values are equals");
    }
    else{
        alert("Values are not equals");
    }
}
</script>

</body>
</html>
