<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let UserInput = prompt ("Enter your Amount");

        switch (true){
            case UserInput > 600000:
                document.write("You can buy iphone");
                break;
            
            case UserInput > 20000:
                document.write("You buy android");
                break;

            default:
                document.write("You can't afford for mobile");
        }
    </script>

</body>
</html>
