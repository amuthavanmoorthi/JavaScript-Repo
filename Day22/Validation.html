<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Employee Name</label>
        <input type="text" id="ename" onkeyup="Ename()">
        <span id="span1"></span>
    </div>
    <div>
        <label>Employee ID</label>
        <input type="text" id="eid" onkeyup="EId()">
        <span id="span2"></span>
    </div>
    <div>
        <label>Designation</label>
        <input type="text" id="designation" onkeyup="Desi()">
        <span id="span3"></span>
    </div>
    <div>
        <label>Basic Pay</label>
        <input type="text" id="bpay" onkeyup="SetData()">
    </div>
    <div>
        <label>House Rent Allowence</label>
        <input type="text" id="hrpay">
    </div>
    <div>
        <label>Daily Allowence</label>
        <input type="text" id="dapay">
    </div>
    <div>
        <label>Provident Fund</label>
        <input type="text" id="pfpay">
    </div>
    <div>
        <label>Net Salary</label>
        <input type="text" id="nsalary">
    </div>
    <div>
        <label>Gross Salary</label>
        <input type="text" id="gsalary">
    </div>
    <button>Save</button>
    <button>PRINT</button>

    <script type="text/javascript" src="validation.js"></script>
</body>
</html>
