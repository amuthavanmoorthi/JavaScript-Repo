<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="mt-5 bg-warning">
    <h1 class="text-dark d-flex justify-content-center">PAY <span class="text-primary">SLIP</span>  DETAILS</h1>
<div class="d-flex justify-content-center">
    <form class="mt-5">
    <div>
        <label>Employee Name :</label>
        <input type="text" id="ename" onkeyup="checkUser()">
        <span id="sp1" class="text-white"></span>
    </div><br>
    <div>
        <label>Employee id :</label>
        <input type="text" id="eid" onkeyup="empid()">
        <span id="sp2"></span>
    </div><br>
    <div>
        <label>Designation :</label>
        <input type="text" id="designation" onkeyup="designation()">
        <span id="sp3"></span>
    </div><br>
    <div>
        <label>Basic Pay :</label>
        <input type="text" id="basic" onkeyup="setData()">
    </div><br>
    <div>
        <label>House Rent Allowence :</label>
        <input type="text" id="hra">
    </div><br>
    <div>
        <label>Daily Allowence :</label>
        <input type="text" id="da">
    </div><br>
    <div>
        <label>Provident Fund :</label>
        <input type="text" id="pf">
    </div><br>
    <div>
        <label>Net Salary :</label>
        <input type="text" id="net">
    </div><br>
    <div>
        <label>Gross Salary :</label>
        <input type="text" id="gross">
    </div>

    <button id="saveBtn" class="px-5 py-2 rounded bg-primary text-white fw-bold mt-5">Save</button>
    <button id="printBtn" class="px-5 py-2 rounded bg-success text-white fw-bold mt-5">PRINT</button>
</form>
</div>

<script type="text/javascript" src="form.js"></script>
    <!-- <h1>Hello, world!</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
